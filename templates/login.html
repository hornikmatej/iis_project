<!--Store this code in 'login.html' file inside the 'templates' folder-->
<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/signin.css">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form action="{{ url_for('login')}}" method="post" autocomplete="off">
                <img class="mb-4" src="https://cdn.betterttv.net/emote/5829f616d94081ac1d305104/3x" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <p class="mt-5 mb-3">{{ msg }}</p>

                <div class="form-floating">
                    <input type="text" class="form-control" name="login"  id="login" placeholder="Username" maxlength="100" required>
                    <label for="login">Username</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="password" name="heslo" class="form-control" id="heslo" placeholder="Password" maxlength="200" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <input type="submit" class="w-100 btn btn-lg btn-primary" value="Sign in">
                <p class="mt-5 mb-3">New to this page? <a class="worddark" href="{{ url_for('register')}}">Register here</a></p>
                <p class="worddark"><a class="worddark" href="{{ url_for('nr_all_conf')}}">Continue without registration.</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </main>
    </body>
</html>
