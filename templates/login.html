<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">       
    </head>
    <body>
        <div class="logincontent" align="center">
            <div class="logintop">
                <h1>Login</h1>
            </div></br></br></br></br>
            <div class="loginbottom">
                <form action="{{ url_for('login')}}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>
            <input type="text" name="login" placeholder="Enter Your Username" class="textbox" id="login" maxlength="100" required></br></br>
            <input type="password" name="heslo" placeholder="Enter Your Password" class="textbox" id="heslo" maxlength="200" required></br></br></br>
            <input type="submit" class="btn btn-outline-secondary" value="Login">
            </form></br></br>
            <p class="worddark">New to this page? <a class="worddark" href="{{ url_for('register')}}">Register here</a></p>
            </form></br></br>
            <p class="worddark">Would you like to <a class="worddark" href="{{ url_for('nr_all_conf')}}">continue without registration.</a></p>
            </div>
        </div>
    </body>
</html>
