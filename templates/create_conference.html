<!--Store this code in 'update.html' file inside the 'templates' folder-->
<html lang="en">
    <head>
        <title>Create new conference</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li><a href="{{url_for('index')}}">Index</a></li>
                    <li><a href="{{url_for('display')}}">Display</a></li>
                    <li><a href="{{url_for('update')}}">Update</a></li>
                    <li class="active"><a href="{{url_for('create_conference')}}">Create new conference</a></li>
                    <li><a href="{{url_for('logout')}}">Log out</a></li>
                </ul> 
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Welcome!! You are in Create conference Page!! </h2>                        
                </div></br></br>
                <div class="contentbar">
                    <h1>Fill details about new conference</h1></br>

            <form action="{{ url_for('create_conference') }}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <td>Title: </td>
                <input type="text" name="title" placeholder="Conference title" class="textbox" id="title" required></br></br>
                <td>Conference content: </td></br>
                <textarea cols="40" rows="5" placeholder="..." class="textbox" id="content" required></textarea></br></br>
                <td>From: </td>
                <input type="datetime-local" name="conference_from" placeholder="Date" class="textbox" id="date" min="datetime-local" value="datetime-local" required>
                <td>To: </td>
                <input type="datetime-local" name="conference_to" placeholder="Date" class="textbox" id="date" min="datetime-local" value="datetime-local" required></br></br>
                <td>Select room</td></br>
                <td>(if more than one hold CTRL) </td></br>
                <select name="rooms" id="room-select" multiple>
                    <option value="D0205">D0205</option>
                    <option value="D107">D107</option>
                    <option value="E112">E112</option>
                    <option value="M102">M102</option>
                    <option value="N203">N203</option>
                </select></br></br>
                <td>Capacity: </td>
                <input type="number" id="capacity" name="capacity" class="textbox" id="capacity" min="0" required></br></br>
                <td>Price: </td>
                <input type="number" id="price" name="price" placeholder="Ticket price" class="textbox" id="price" min="0" required></br></br>
                <button type="button">Create!</button>

            </form>                     
                </div>  
                  
            </div>
        </div>
    </body>
</html>
