<!--Store this code in 'update.html' file inside the 'templates' folder-->
<html lang="en">
    <head>
        <title>Create new conference</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li><a href="{{url_for('index')}}">Index</a></li>
                    <li><a href="{{url_for('your_account')}}">Your account</a></li>
                    <li><a href="{{url_for('my_reservations')}}">My reservations</a></li>
                    <li><a href="{{url_for('my_conferences')}}">My conferences</a></li>
                    <li><a href="{{url_for('all_conferences')}}">All conferences</a></li>
                    <li class="active"><a href="{{url_for('create_conference')}}">Create new conference</a></li>
                    <li><a href="{{url_for('my_applications')}}">My applications</a></li>
                    {% if admin_bool %}
                    <li><a href="{{url_for('user_management')}}">User management</a></li>
                    {% endif %}
                    <li><a href="{{url_for('logout')}}">Log out</a></li>
                </ul> 
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Create new conference</h2>                        
                </div><br>
                <form action="{{ url_for('create_conference') }}" method="post" autocomplete="off">
                    <div class="msg">{{ msg }}</div>
                    <div class="msg">{{ kapacita_msg }}</div>
                    
                    <label for="nazov">Title:</label><br>
                    <input type="text" name="nazov" placeholder="Conference title" class="textbox" id="title" required><br>
                    <label for="nazov" style="color: red;">*required</label><br><br>
                    
                    <label for="zaner">Genre:</label><br>
                    <select name="zaner" id="Genre-select" multiple>
                        <option value="Sport">Sport</option>
                        <option value="Movie">Movie</option>
                        <option value="Technology">Technology</option>
                        <option value="Science">Science</option>
                        <option value="Travel">Travel</option>
                        <option value="Others">Others</option>
                    </select><br>
                    <label for="obsah" style="color: red;">*required</label><br><br>
                    
                    <label for="obsah">Conference content:</label><br>
                    <textarea name="obsah" cols="40" rows="5" placeholder="What will this conference be about?" class="textbox" id="obsah" required></textarea><br>
                    <label for="obsah" style="color: red;">*required</label><br><br>
                    
                    <label for="od_datum">From:</label><br>
                    <input type="datetime-local" name="od_datum" placeholder="Date" class="textbox" id="date" min="2020-01-01T00:00" max="9999-12-31T00:00" value="datetime-local" step="3600" required><br>
                    <label for="od_datum" style="color: red;">*required</label><br><br>
                    
                    <label for="do_datum">To:</label><br>
                    <input type="datetime-local" name="do_datum" placeholder="Date" class="textbox" id="date" min="2020-01-01T00:00" max="9999-12-31T00:00" value="datetime-local" step="3600" required><br>
                    <label for="do_datum" style="color: red;">*required</label><br><br>
                    
                    <label for="rooms">Select room (room capacity):</label><br>
                    <label for="rooms" style="color: grey;">(if more than one hold CTRL)</label><br>
                    <select name="rooms" id="room-select" multiple>
                        {% for room in rooms %}   
                            <option value="{{room['nazov']}}">{{room['nazov']}} ({{room['kapacita']}})</option>
                        {% endfor %}
                    </select></br>
                    <label for="rooms" style="color: red;">*required</label><br><br>

                    <label for="cena">Price:</label><br>
                    <input type="number" id="cena" name="cena" placeholder="Ticket price" class="textbox" id="price" min="0" required></br>
                    <label for="cena" style="color: red;">*required</label><br><br>
                    
                    <input type="submit" class="btn btn-outline-secondary" value="Create"><br><br>
                </form>
            </div>
        </div>
    </body>
</html>
