<html lang="en">
    <head>
        <title>Create new conference</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; min-height: 100vh;">
                <a href="{{url_for('your_account')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">My Account</span>
                </a>
                <hr> <!-- style="margin-top: 26px;" -->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{{url_for('index')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                        Index
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('my_reservations')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                        My reservations
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('my_applications')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        My applications
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('my_conferences')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                        My conferences
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('all_conferences')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        All conferences
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('create_conference')}}" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Create new conference
                        </a>
                    </li>
                    {% if admin_bool %}
                    <li>
                        <a href="{{url_for('user_management')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        User management
                        </a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="{{url_for('logout')}}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Log out
                        </a>
                    </li>
                </ul>
            </div> 
            <div class="content" align="left">
                <div class="topbar">
                    <h2>Create new conference</h2>
                    <h3>{{session['login']}}</h3>     
                </div>
                <form action="{{ url_for('create_conference') }}" method="post" autocomplete="off">
                    <p class="mt-5 mb-3">{{ msg }}</p>
                    <p class="mt-5 mb-3">{{ kapacita_msg }}</p>

                    <div class="form-floating">
                        <input type="text" class="form-control" name="nazov"  id="title" placeholder="*Conference title" maxlength="50" required>
                        <label for="meno">*Conference title </label>
                        <label for="meno" style="color: red;">*</label>
                    </div><p></p>
                    <label for="zaner" style="color: red;">*</label>
                    <label for="zaner">Genre: </label>
                    <select class="form-select"  name="zaner" id="Genre-select" required>
                        <option value="Beauty">Beauty</option>
                        <option value="Food">Food</option>
                        <option value="Games">Games</option>
                        <option value="Movie">Movie</option>
                        <option value="Science">Science</option>
                        <option value="Sport">Sport</option>
                        <option value="Technology">Technology</option>
                        <option value="Travel">Travel</option>
                        <option value="Others">Others</option>
                    </select><p></p>
                    <div class="form-floating">
                        <textarea name="obsah" cols="40" rows="10" class="form-control"   id="obsah" placeholder="*Conference content:" maxlength="300" required></textarea> </textarea>
                        <label for="obsah">*Conference content </label>
                        <label for="obsah" style="color: red;">*</label>
                    </div><p></p>
                    <div class="form-floating">
                        <input type="datetime-local" class="form-control" name="od_datum"  id="date" min="2020-01-01T00:00" max="9999-12-31T00:00" placeholder="*From" value="datetime-local" step="3600" required>
                        <label for="od_datum">*From </label>
                        <label for="od_datum" style="color: red;">*</label>
                    </div><p></p>
                    <div class="form-floating">
                        <input type="datetime-local" class="form-control" name="do_datum"  id="date" min="2020-01-01T00:00" max="9999-12-31T00:00" placeholder="*To" value="datetime-local" step="3600" required>
                        <label for="do_datum">*To </label>
                        <label for="do_datum" style="color: red;">*</label>
                    </div><p></p>
                    <label for="rooms" style="color: red;">*</label>
                    <label for="rooms">Rooms (room capacity): </label><br>
                    <label for="rooms" style="color: grey;">(if more than one hold CTRL)</label><br>
                    <select class="form-select"  name="rooms" id="room-select" multiple required>
                        {% for room in rooms %}  
                            <option value="{{room['nazov']}}">{{room['nazov']}} ({{room['kapacita']}})</option>
                        {% endfor %}
                    </select><p></p>
                    <div class="form-floating">
                        <input type="number" class="form-control" name="cena"  id="price" placeholder="*Price:" min="0" max="1000" required>
                        <label for="cena">*Price</label>
                        <label for="cena" style="color: red;">*</label>
                    </div><p></p>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Create">

                    
                    <!--
                    <div class="msg">{{ msg }}</div>
                    <div class="msg">{{ kapacita_msg }}</div>
                    
                    <input type="submit" class="btn btn-outline-secondary" value="Create"><br><br>
                    -->
                </form> 
            </div>
        </div>
    </body>
</html>
