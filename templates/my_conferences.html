<html lang="en">
    <head>
        <title>my_conferences</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li><a href="{{url_for('index')}}">Index</a></li>
                    <li><a href="{{url_for('display')}}">Display</a></li>
                    <li><a href="{{url_for('update')}}">Update</a></li>
                    <li class="active"><a href="{{url_for('my_conferences')}}">My conferences</a></li>
                    <li><a href="{{url_for('all_conferences')}}">All conferences</a></li>
                    <li><a href="{{url_for('create_conference')}}">Create new conference</a></li>
                    <li><a href="{{url_for('logout')}}">Log out</a></li>
                </ul> 
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Welcome!! You are in Display Page!! </h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>date</th>
                        <th>name</th>
                    </tr>
                </thead>    
                <tbody>
                    {% for conf in confs %}    
                        <tr>
                            <td>{{ conf['od_datum'] }}</td>
                            <td><a href="{{ url_for('my_conf', conf_id=conf.id_kon)}}">{{ conf['nazov'] }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
