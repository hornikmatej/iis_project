<!--Store this code in 'register.html' file inside the 'templates' folder--> 
<html>
    <head>
        <meta charset="UTF-8">
        <title> register </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/signin.css">       
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                <h1 class="h3 mb-3 fw-normal">Register here</h1>
                <p class="mt-5 mb-3">{{ msg }}</p>
                <div class="form-floating">
                    <input type="text" class="form-control" name="meno"  id="meno" placeholder="*First name (example: John)" maxlength="30" pattern="^[A-Z][a-z]*$" required>
                    <label for="meno">*First name (example: John)</label>
                    <label for="meno" style="color: red;">*</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="text" class="form-control" name="priezvisko"  id="priezvisko" placeholder="*Last name (example: Brown)" maxlength="30" pattern="^[A-Z][a-z]*$" required>
                    <label for="priezvisko">*Last name (example: Brown)</label>
                    <label for="meno" style="color: red;">*</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="text" class="form-control" name="login"  id="login" placeholder="*Username" maxlength="100" required>
                    <label for="priezvisko">*Username</label>
                    <label for="meno" style="color: red;">*</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="password" name="heslo1" class="form-control" id="heslo1" placeholder="*Password" maxlength="200" required>
                    <label for="floatingPassword">*Password</label>
                    <label for="meno" style="color: red;">*</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="password" name="heslo2" class="form-control" id="heslo2" placeholder="*Password again" maxlength="200" required>
                    <label for="floatingPassword">*Password again</label>
                    <label for="meno" style="color: red;">*</label>
                </div><p></p>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" placeholder="*Email (example: john@brown.com)" maxlength="50"  pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
                    <label for="email">*Email (example: john@brown.com)</label>
                    <label for="meno" style="color: red;">*</label>
                </div>
                <label for="meno" style="color: red;">* required</label><br><br>
                <input type="submit" class="w-100 btn btn-lg btn-primary" value="Register">
            </form>
            <p class="worddark">Already have account? <a class="worddark" href="{{ url_for('login')}}">Sign in here</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </div>
    </body>
</html>
