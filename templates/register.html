<!--Store this code in 'register.html' file inside the 'templates' folder--> 
<html>
    <head>
        <meta charset="UTF-8">
        <title> register </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">       
    </head>
    <body>
        <div class="registercontent" align="center">
            <div class="registertop">
                <h1>Register</h1>
            </div></br></br>
            <div class="registerbottom">
              <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>
            <input type="text" name="meno" placeholder="Enter Your First name" class="textbox" id="meno" maxlength="30" required></br></br>
            <input type="text" name="priezvisko" placeholder="Enter Your Last name" class="textbox" id="priezvisko" maxlength="30" required></br></br>
            <input type="text" name="login" placeholder="Enter Your Username" class="textbox" id="login" maxlength="100" required></br></br>
            <input type="password" name="heslo" placeholder="Enter Your Password" class="textbox" id="heslo" maxlength="200" required></br></br>
            <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" maxlength="50" required></br></br>
            <input type="submit" class="btn btn-outline-secondary" value="Register">
              </form>
              <p class="worddark">Already have account? <a class="worddark" href="{{ url_for('login')}}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
