<!doctype html>
<html lang="en">
    <head>
        <title>nr_all_conf</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; min-height: 100vh; position: fixed;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="{{url_for('nr_all_conf')}}" class="nav-link text-white sidebarr">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        All conferences
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('register')}}" class="nav-link text-white sidebarr">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Register
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('login')}}" class="nav-link text-white sidebarr">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Sign in
                        </a>
                    </li>
                </ul>
            </div> 
            <div class="content" align="center">
                <div class="topbar">
                    <h1>All conferences</h1>
                </div><br>
                <label for="conferences">All conferences:</label><br>
                <table name="conferences" id="conferences" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width: 22%;">Date & Time:</th>
                            <th style="width: 78%;">Name:</th>
                        </tr>
                    </thead>    
                    <tbody>
                        {% for row in rows %}    
                            <tr>
                                <td>{{ row['od_datum'] }}</td>
                                <td><a href="{{ url_for('nr_conf', conf_id=row.id_kon)}}">{{ row['nazov'] }}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
