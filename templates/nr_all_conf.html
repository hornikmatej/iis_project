<!doctype html>
<html lang="en">
    <head>
        <title>nr_all_conf</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li class="active"><a href="{{url_for('nr_all_conf')}}">All conferences</a></li>
                    <li><a href="{{url_for('register')}}">Register</a></li>
                    <li><a href="{{url_for('login')}}">Login</a></li>
                </ul> 
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Welcome you are not registered yet!! </h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>date</th>
                        <th>name</th>
                    </tr>
                </thead>    
                <tbody>
                    {% for row in rows %}    
                        <tr>
                            <td>{{ row['od_datum'] }}</td>
                            <td><a href="{{ url_for('nr_conf', conf_id=row.id_kon)}}">{{ row['nazov'] }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
